openapi: 3.0.1
info:
  title: Ielts platform System API
  version: "1.0"
  description: REST API for Ielts platform

tags:
  - name: Student Api

servers:
  - url: http://localhost:8080

paths:
  /api/v1/auth/login:
    post:
      tags:
        - Student Api
      summary: "User Login"
      description: "Authenticates the user by email and password. Returns access and refresh tokens on success."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: "Login successful"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: "Login successful"
                data:
                  accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                timestamp: "2025-06-10T00:12:33"
        '400':
          description: "Bad Request (Validation error)"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: string
                        nullable: true
              example:
                success: false
                message: "Validation failure"
                data:
                  - "Email must not be blank"
                  - "Password must not be blank"
                timestamp: "2025-06-10T00:22:14"
        '401':
          description: "Unauthorized (Invalid credentials)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                error: "Unauthorized"
                message: "Authentication required"
                data: null
                timestamp: "2025-06-10T00:02:22"
        '409':
          description: "Conflict (Account blocked or other business conflict)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                error: "Conflict"
                message: "Account is blocked"
                data: null
                timestamp: "2025-06-10T00:02:22"
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                error: "Internal server error"
                message: "Server error"
                data: null
                timestamp: "2025-06-09T23:55:22"

  /api/v1/auth/activate:
    post:
      tags:
        - Student Api
      summary: Activate Account
      description: Activates a user account using an activation token and sets a new password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateRequest'
      responses:
        '200':
          description: Account successfully activated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
              example:
                  success: true
                  message: "User activated successfully"
                  data:
                      message: "User activated successfully"
                  timestamp: "2025-06-10T00:22:14"
        '400':
          description: "Bad Request (Validation error)"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: string
                        nullable: true
              example:
                success: false
                message: "Validation failure"
                data:
                  - "Token must not be blank"
                  - "Password must not be blank"
                  - "Password must be at least 6 characters"
                timestamp: "2025-06-10T00:22:14"
        '409':
          description: Invalid or expired token (conflict)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                error: "Conflict"
                message: "Email already exists"
                data: null
                timestamp: "2025-06-09T23:59:00"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                error: "Internal Server Error"
                message: "Failed to send invitation email"
                data: null
                timestamp: "2025-06-09T23:59:00"

  /api/v1/students/parent/link:
    get:
      tags:
        - Student Api
      summary: "Link parent to student using invitation token"
      description: |
        Student confirms and links a parent profile using an email invitation token.
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
          description: "Invitation token sent to the student's email"
      responses:
        '200':
          description: Parent linked successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: "Parent linked successfully"
                data:
                    message: "Parent linked successfully"
                timestamp: '2025-06-09T10:00:00'
        '400':
          description: "Bad Request (Validation error)"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: string
                        nullable: true
              example:
                success: false
                message: "Validation failure"
                data:
                  - "Token must not be blank"
                timestamp: "2025-06-10T00:22:14"
        '401':
          description: Unauthorized (Authentication required, or user is not a student)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                Unauthorized:
                  value:
                    success: false
                    error: "Unauthorized"
                    message: "Authentication required"
                    data: null
                    timestamp: "2025-06-09T10:00:00"
        '404':
          description: Not Found (student or parent profile not found)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                NotFoundStudent:
                  value:
                    success: false
                    error: "Not Found"
                    message: "child@email.com"
                    data: null
                    timestamp: "2025-06-09T10:00:00"
                NotFoundParentProfile:
                  value:
                    success: false
                    error: "Not Found"
                    message: "ParentProfile userId 123"
                    data: null
                    timestamp: "2025-06-09T10:00:00"
        '409':
          description: Conflict (invalid/expired token or already linked)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                InvalidToken:
                  value:
                    success: false
                    error: "Conflict"
                    message: "Invalid token"
                    data: null
                    timestamp: "2025-06-09T10:00:00"
                ExpiredToken:
                  value:
                    success: false
                    error: "Conflict"
                    message: "Token expired"
                    data: null
                    timestamp: "2025-06-09T10:00:00"
                AlreadyLinked:
                  value:
                    success: false
                    error: "Conflict"
                    message: "This child is already linked to the parent"
                    data: null
                    timestamp: "2025-06-09T10:00:00"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          description: User email
          example: user@example.com
        password:
          type: string
          description: User password
          example: 123456
      required:
        - email
        - password

    ActivateRequest:
      type: object
      properties:
        token:
          type: string
          description: Activation token
          example: 123abcdsasgdsgdsgfdsgfds
        password:
          type: string
          description: New user password
          example: myStrongPassword!
      required:
        - token
        - password

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation successful"
        data:
          nullable: true
          description: "Any response data"
        timestamp:
          type: string
          format: date-time
          example: "2025-06-10T00:11:22"

security:
  - BearerAuth: []
