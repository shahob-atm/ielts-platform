openapi: 3.0.1
info:
  title: Ielts platform System API
  version: "1.0"
  description: REST API for Ielts platform

tags:
  - name: Student

servers:
  - url: http://localhost:8080

paths:
  /api/v1/auth/login:
    post:
      tags:
        - Student
      summary: User Login
      description: Authenticates the user by email and password. Returns access and refresh tokens on success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/activate:
    post:
      tags:
        - Student
      summary: Activate Account
      description: Activates a user account using an activation token and sets a new password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateRequest'
      responses:
        '200':
          description: Account successfully activated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivateResponse'
        '400':
          description: Validation error (missing or invalid token/password)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Invalid or expired token (conflict)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          description: User email
          example: user@example.com
        password:
          type: string
          description: User password
          example: 123456
      required:
        - email
        - password

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Success status
        message:
          type: string
          description: Response message
          example: Successfully logged in
        data:
          type: object
          properties:
            accessToken:
              type: string
              description: JWT access token
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            refreshToken:
              type: string
              description: JWT refresh token
              example: dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4=
          required:
            - accessToken
            - refreshToken
        timestamp:
          type: string
          format: date-time
          description: Timestamp

    ActivateRequest:
      type: object
      properties:
        token:
          type: string
          description: Activation token
          example: 123abcdsasgdsgdsgfdsgfds
        password:
          type: string
          description: New user password
          example: myStrongPassword!
      required:
        - token
        - password

    ActivateResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Success status
        message:
          type: string
          description: Response message
          example: User activated successfully
        data:
          type: object
          properties:
            message:
              type: string
              description: Response message
              example: User activated successfully
          required:
            - message
        timestamp:
          type: string
          format: date-time
          description: Timestamp

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "error"
        data:
          nullable: true
          example: null
        timestamp:
          type: string
          format: date-time
          example: "2025-06-08T19:09:05.119"

security:
  - BearerAuth: []
